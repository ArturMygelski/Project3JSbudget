<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/182b4dca9e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="http://fonts.googleapis.com/css?family=Arvo:400"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Domowy Budżet</title>
  </head>
  <body>
    <div class="containerLogo">
      <div class="logo"></div>
      <div class="container-header">
        <span id="ballance-positive" class="titleL hidden"
          >Możesz jeszcze wydać
        </span>
        <span id="warning-ballance" class="titleL hidden"
          >Bilans jest ujemny. <br />
          Jesteś na minusie
        </span>
        <span id="ballance-zero" class="titleL">Bilans wynosi</span>
        <p type="number" id="ballance" class="negative">0</p>
        <span class="titleR">złotych</span>
      </div>
      <button id="reset">Wyczyść budżet</button>
    </div>
    <div class="container">
      <div class="incomes">
        <div class="header">
          <p class="inner">Przychody:</p>
          <p class="totalInc">0</p>
          <input type="text" id="income-title" placeholder="Przychód" />
          <input type="number" id="income-amt" placeholder="0" min="0" />
          <i id="addInc" class="fa-regular fa-square-plus"></i>
          <div id="warning-income" class="hidden warning">
            Wartość nie może być pusta bądź ujemna
          </div>
        </div>

        <div class="input">
          <ul class="list" id="incomes"></ul>
        </div>
      </div>
      <div class="expenses">
        <div class="header">
          <p class="inner">Wydatki:</p>
          <p class="totalExp">0</p>
          <input type="text" id="expense-title" placeholder="Wydatek" />
          <input type="number" id="expense-amt" placeholder="0" min="0" />
          <i id="addExp" class="fa-regular fa-square-plus"></i>
          <div id="warning-expense" class="hidden warning">
            Wartość nie może być pusta bądź ujemna
          </div>
        </div>
        <div class="input">
          <ul class="list" id="expenses"></ul>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
